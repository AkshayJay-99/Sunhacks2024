<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Response System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #response-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .user-prompt, .system-response {
            padding: 5px 10px;
            margin: 5px 0;
        }
        .user-prompt {
            background-color: #e3f2fd;
            border-radius: 10px;
            text-align: left;
        }
        .system-response {
            background-color: #d4edda;
            border-radius: 10px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Interview-Feedback-Workspace</h2>

        <!-- Prompt input form -->
        <form id="prompt-form" class="mt-3">
            <div class="mb-3">
                <label for="user-prompt" class="form-label">Enter your prompt:</label>
                <input type="text" class="form-control" id="user-prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Response display box -->
        <div id="response-box">
            <!-- Conversations will appear here -->
        </div>
    </div>

    <script>
        document.getElementById("prompt-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get the user's input
            const userPrompt = document.getElementById("user-prompt").value;

            // Add user's prompt to the response box
            const responseBox = document.getElementById("response-box");
            const userPromptDiv = document.createElement("div");
            userPromptDiv.classList.add("user-prompt");
            userPromptDiv.textContent = "You: " + userPrompt;
            responseBox.appendChild(userPromptDiv);

            // Clear the input field
            document.getElementById("user-prompt").value = '';

            // Generate a system response (for demo purposes, it's a static response)
            setTimeout(() => {
                const systemResponseDiv = document.createElement("div");
                systemResponseDiv.classList.add("system-response");
                systemResponseDiv.textContent = "System: This is a response to your prompt: '" + userPrompt + "'";
                responseBox.appendChild(systemResponseDiv);

                // Scroll to the bottom of the response box to see the latest message
                responseBox.scrollTop = responseBox.scrollHeight;
            }, 500);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
